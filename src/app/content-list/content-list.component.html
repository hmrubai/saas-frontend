<div class="bg-dark">
    <div class="container ">
      <div class="row mt-5">
        <div class="col-md-6 mt-3 mb-3">

          <div>
            <h3 class="text-white mt-2">CLASS</h3>
          </div>
          <div>
            <p class="text-white">There are many more including recorded/live programs to add a different dimension to education.</p>
          </div>

        </div>

        <div class="col-md-6 d-flex justify-content-end d-flex align-items-center">

      </div>

  </div>
  <div class="container">
    <div class="row  mt-5">
      <div class="col-12 mt-3 mb-3">
          <h5> <i class="fa-solid fa-users"></i> Content List</h5>
      </div>

      <div class="col-md-3 mb-3" *ngFor="let item of contentList; let i = index;">
        <a [routerLink]="['/content-details', item.id]" class="text-decoration-none text-dark">
          <div class="card p-2">
            <span>
                <img src="assets/images/icon_en1.jpg" class="rounded-circle" style="background-color: rgb(255, 255, 255);  height: 40px;width: 40px;" />
                <span class="ms-2"> {{ item.title }} </span>
            </span>
          </div>
        </a>
      </div>

        <div class="col-12 mt-3 mb-3">
          <br/>
      </div>

    </div>
  </div>
